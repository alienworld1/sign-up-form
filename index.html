<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nature-background">
        <img src="./Images/unsplash-background.jpg" alt="A backdrop with some nice waves">
        <div class="logo">QUANTA</div>
        <div class="caption">Photo by <a href="https://unsplash.com/@sotti?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Shifaaz shamoon</a> on <a href="https://unsplash.com/photos/body-of-water-on-beach-shore-9K9ipjhDdks?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="main-form">
        <header>
            <p class="header-text">Welcome to Quanta! This is a template for a possible sign up page.</p>
            <p class="header-text">Sign up <em>now</em> to get started!</p>
        </header>
        <main>
            <form action="#" method="post" class="sign-up-form"></form>
        </main>
    </div>
</body>
</html>
